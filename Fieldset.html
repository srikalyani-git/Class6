<html>
<heading>
    <title>Multiple forms in HTML</title>
</heading>

<body>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <br>
            <label>Full name:</label> <input type="text" id="Name" placeholder="Enter your name">
            <br><br>
            <label>Email:</label><input type="text" id="Email" placeholder="Enter your email">
            <br><br>
            <label>Birthday:</label><input type="date" id="Birthday">
            <br><br><input type="submit">
        </fieldset>
        <fieldset>
            <legend>Acedemics</legend>
            <br>
            <label>School name:</label><input type="text" id="school" placeholder="Type your school name">
            <br><br>
            <label>Class:</label><input type="text" id="class" placeholder="Type what grade you are in + section">
            <br><br>
            <label>Favorite subject:</label><input type="text" id="subject" placeholder="Type your favorite subject">
            <br><br><input type="submit">
        </fieldset>
        <fieldset>
            <legend>Preference details</legend>
            <br>
            <label>Favourite color:</label> <input type="text" id="color" placeholder="Enter your color">
            <br><br>
            <label>Favourite food:</label><input type="text" id="food" placeholder="Enter your food">
            <br><br>
            <label>Favorite drink:</label><input type="text" id="drink" placeholder="Enter your favorite drink">
            <br><br><input type="submit">
        </fieldset>
        <br><br>
    </form>
</body>

</html>
