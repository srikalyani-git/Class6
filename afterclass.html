<html>
<heading>
    <title>
        Forms in HTML
    </title>
</heading>

<body>
    <h1>Personal details</h1>
    <form>
        <label>Name:</label>
        <br> <input type="text" id="name" placeholder="Enter your name">
        <br> <br> <label>Email:</label>
        <br>
        <input type="text" id="email" placeholder="Enter your email">
        <br> <br>
        <label>Your contact: (This will be hidden)</label>
        <br>
        <input type="password" id="contact">
        <br> <br><label>Gender: </label>
        <br>
        <input type="radio" id="gender" value="female">Female
        <br>
        <input type="radio" id="gender" value="male">Male
        <br><br>
        <label>Favourite city</label>
        <br>
        <input type="checkbox" id="city" value="Dehli">Delhi
        <br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai
        <br>
        <br>
        <label>Birthday:</label>
        <br>
        <input type="date" id="birthday">
        <br><br>
        <label>Address</label>
        <br>
        <input type="text" id="address" placeholder="Enter your address">
        <input type="submit">
    </form>
</body>

</html>
