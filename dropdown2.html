<html>
<heading>
    <title>
        Dropdown in HTML
    </title>
</heading>

<body>
    <form action="/action_page.php" oninput="x.value=(parseInt(m1)+parseInt(m2)+parseInt(m3))/3">
        <label>Name:</label><input type="text" id="name" placeholder="Type your name">
        <br><br>
        <select>
            <option>Science</option>
            <option>Maths</option>
            <option>English</option>
        </select>
        <input type="number" id="subject1" name="m1">
        <br><br>
        <select>
            <option>Science</option>
            <option>Maths</option>
            <option>English</option>
        </select>
        <input type="number" id="subject2" name="m2">
        <br><br>
        <select>
            <option>Science</option>
            <option>Maths</option>
            <option>English</option>
        </select>
        <input type="number" id="subject3" name="m3">
        <br><br>
        <label>Average:</label><output name="x" for="m1 m2 m3"></output>
</body>

</html>
